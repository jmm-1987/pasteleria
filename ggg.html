<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcfaf8] group/design-root overflow-x-hidden" style='font-family: Epilogue, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#fcfaf8] p-4 pb-2 justify-between">
        <h2 class="text-[#1c140d] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">Sweet Lady Jane</h2>
        <div class="flex w-12 items-center justify-end">
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-[#1c140d] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
          >
            <div class="text-[#1c140d]" data-icon="ShoppingBag" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="@container">
        <div class="@[480px]:p-4">
          <div
            class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-center justify-center p-4"
            style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://cdn.usegalileo.ai/stability/cb4b7e90-9056-4d39-9e9c-cfc7927ef3bb.png");'
          >
            <div class="flex flex-col gap-2 text-center">
              <h1
                class="text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em]"
              >
                Cakes, Pastries &amp; More
              </h1>
              <h2 class="text-white text-sm font-normal leading-normal @[480px]:text-base @[480px]:font-normal @[480px]:leading-normal">
                Enjoy our delightful treats for any occasion
              </h2>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-[#f48625] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em] @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em]"
            >
              <span class="truncate">Order Now</span>
            </button>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
        <div class="flex flex-col gap-3 text-center pb-3">
          <div class="px-4">
            <div
              class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-full"
              style='background-image: url("https://cdn.usegalileo.ai/stability/897c87b0-0c55-4eb8-bc1b-01009594989c.png");'
            ></div>
          </div>
          <p class="text-[#1c140d] text-base font-medium leading-normal">Strawberry Shortcake</p>
        </div>
        <div class="flex flex-col gap-3 text-center pb-3">
          <div class="px-4">
            <div
              class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-full"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/459f818f-afbc-408b-885c-783f15f61532.png");'
            ></div>
          </div>
          <p class="text-[#1c140d] text-base font-medium leading-normal">Chocolate Raspberry Truffle</p>
        </div>
      </div>
      <footer class="flex flex-col gap-6 px-5 py-10 text-center @container"><p class="text-[#9c7049] text-base font-normal leading-normal">Â© 2023 Sweet Lady Jane</p></footer>
      <div class="h-5 bg-[#fcfaf8]"></div>
    </div>
  </body>
</html>

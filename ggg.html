<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Deliciosa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      background-image: url('assets/img/carousel-1.JPG');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero img {
      max-width: 200px; /* Ajusta el tamaño del logo según tus necesidades */
      position: absolute;
      left: -250px; /* Empieza fuera de la pantalla */
      animation: slideIn 1s forwards; /* Aplica la animación */
    }

    @keyframes slideIn {
      from {
        left: -250px;
      }
      to {
        left: 0;
      }
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      padding-top: 20px;
      color: #fff;
    }

    .hero p {
      font-size: 1.5em;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/img/logop.png" alt="Logo Pastelería Deliciosa">
    <div>
      <h1>Pastelería Deliciosa</h1>
      <p>Los mejores postres para tu ocasión especial</p>
    </div>
  </section>

</body>
</html>
